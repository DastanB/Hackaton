{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
<div class="nav-container">
</div>
<div class="main-container">
    <section class="fullwidth-split">
        <div class="container-fluid">
            <div class="row no-gutters height-100 justify-content-center">
                <div class="col-12 col-lg-6 fullwidth-split-image bg-white d-flex justify-content-center align-items-center">
                    <div class="col-12 col-sm-8 col-lg-9 text-center pt-5">
                        <img class="w-50 mt-5" alt="Image" src="{% static 'assets/img/Logo_110cm.png' %}" class="mb-4 logo-lg" />
                    </div>
                </div>
                <div class="col-12 col-sm-8 col-lg-6 fullwidth-split-text">
                    <div class="col-12 col-lg-8 align-self-center">
                        <div class="text-center mb-5">
                            <h1 class="h2 mb-2">Регистрация</h1>
                            <span>Начните заниматься прямо сейчас!</span>
                        </div>
                        <form action="{% url 'login' %}" method="post" class="mb-4">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="signup-email">Email</label>
                                <input class="form-control form-control-lg" type="text" name="username" id="signup-email" placeholder="Email" />
                            </div>
                            <div class="form-group">
                                <label for="signup-password">Пароль</label>
                                <input class="form-control form-control-lg" type="password" name="password" id="signup-password" placeholder="Введите пароль" />
                            </div>
                            <div class="form-group">
                                <label for="signup-password">Confirm a password</label>
                                <input class="form-control form-control-lg" type="password" name="password" id="signup-password" placeholder="Повторите пароль" />
                                <small>Минимум 8 символов, одна заглавная</small>
                            </div>
                            <div class="btn-group mb-1" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-secondary">Ученик</button>
                                <button type="button" class="btn btn-secondary">Учитель</button>
                            </div>
                            <div>
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" value="agree" name="agree-terms" id="check-agree">
                                    <label class="custom-control-label text-small" for="check-agree">Я согласен с <a href="#">Условиями Соглашения</a>
                                    </label>
                                </div>
                            </div>
                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-lg btn-success">Создать Аккаунт</button>
                            </div>
                        </form>
                        <div class="text-center">
                            <span class="text-small">Есть аккаунт? <a href="#">Войти здесь</a>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
